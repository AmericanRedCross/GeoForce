    <!-- AppContainer is the wrapper for the jQuery Layout plugin. -->
    <div id="AppContainer">
            <!-- MapCtrl is the center (center) panel controlled by the jQuery Layout plugin, and is also where the map lives. -->
                <div id="MapCtrl" class="ui-layout-center" style="height:100%;width:100%;">

                    <div class="windowEffects" ng-class="{grayout: isParam('zoom-extent')}"></div> <!-- Use this window to gray out the map -->
                    <div style="height:100%;width: 100%;background-color: rgba(0,0,0,.77);position: absolute;z-index: 1;"></div>
                    <leaflet class="blur" width="100%" height="100%" center="{lat: 14.2643, lng: -23.2031, zoom: 3}" defaults="{ dragging: false, scrollWheelZoom: false, zoomControl: false, doubleClickZoom:false}" tiles="{url: 'http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',name: 'Humanitarian OpenStreetMap',type: 'basemap'}"></leaflet>

                    <div>
                        <div id="ARCCircle">
                            <div class="AppTitle">MapFolio</div>
                            <div class="Description">Mapfolio aggregates data pulled nightly from ECOS and makes it available to explore in a mapping interface.</div>
                            <a href="salesforcelogin" class="btn btn-default">Login<div class="arrow"></div></a>
                        </div>
                    </div>

                </div>
