<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Red Cross Mapfolio Print</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/leaflet-dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <!--BEG CSS MIN-->

          type="image/ico"
          href="favicon.ico">

    <![endif]-->

<body>
<div id="main">
    <div class="clearfix">
        <div id="printHeader"><span>Red Cross Mapfolio</span><span id="activeCountry" class="right">Breadcrumbs here?</span></div>
    </div>
    <div id="upperMapWrapper" class="clearfix" style="border: 1px solid #b0b0b0;">
        <div id="MapCtrl"></div>
        <div class="horizontalLine"></div>
        <div id="legendFilters"></div>

    </div>
    <div id="legends"></div>

    <div class="clearfix">
        <div id="countryOverview"></div>
    </div>
    <div class="clearfix">
        <div id="uxAccessPointSummary"></div>
    </div>
    <div class="clearfix">
        <div id="uxAccessVsUsageWrapper"></div>
    </div>
    <div class="clearfix">
        <div id="resultStackPlaceholder"></div>
    </div>
    <div class="clearfix">
        <div id="SiteFooter" style="height: 45px; padding: 0px;" widgetid="SiteFooter">
            <div class="copyright left">
                Â©2014 Red Cross. All rights reserved.
            </div>
            <div id="RCLogoWrapper" class="right">
                <img id="GatesLogo" class="right" src="images/arc_logo.png" alt="logo">
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    //for print, we need to instantiate a map.
    var map;
    $(document).ready(function () {
        map = L.map('MapCtrl');
    });
</script>
